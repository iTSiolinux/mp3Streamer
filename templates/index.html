<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="shortcut icon" href="/IMG/favicon.png">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/player_bar.css">
    <link rel="stylesheet" href="/CSS/header.css">
    <link rel="stylesheet" href="/CSS/display.css">

    <script src="/JS/music.js" defer></script>
    <script src="/JS/queue-item.js" defer></script>
</head>
<body>
    <div class="display">
        <div id="header">
            <input type="text" id="box" placeholder="Search for a song">
        </div>
        <div id="queue">
            <h2>Queue</h2>
            <queue-item></queue-item>
        </div>
        <div class="content">
            <div class="fast_suggests">
                <div class="inline_suggests">
                    <!-- Suggested songs displayed here -->
                    <div class="song">Song 1</div>
                    <div class="song">Song 2</div>
                    <div class="song">Song 3</div>
                </div>
            </div>
            <div class="current_song">
                <h2>Current Song</h2>
                <!-- Display the current song here -->
                <div class="song">Current Song: Song Name</div>
            </div>
        </div>
    </div>
    <div class="player_bar">
        <div class="shadow"></div>
        <div class="player_gui">
            <div class="left"></div>
            <div id="playToggle"></div>
            <div class="right"></div>
        </div>
    </div>
</body>
</html>
