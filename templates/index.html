<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="shortcut icon" href="/IMG/favicon.png">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/player_bar.css">
    <link rel="stylesheet" href="/CSS/header.css">
    <link rel="stylesheet" href="/CSS/display.css">
    <link rel="stylesheet" href="/CSS/search.css">
    <link rel="stylesheet" href="/CSS/queue.css">

    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js" defer></script>
    <script src="/JS/QueueManager.js" defer></script>
    <script src="/JS/queue-item.js" defer></script>
    <script src="/JS/Disk.js" defer></script>
    <script src="/JS/music.js" defer></script>
    <script src="/JS/search-item.js" defer></script>
</head>
<body>
    <div class="display">
        <div id="header">
            <input type="text" class="input" id="search" placeholder="Search for a song">
            <div id="disks-container" class="squishy_button"></div>
        </div>
        <a id="save">
            <select id="diskSelect" class="input">
                <option value="" disabled selected>Select a disk</option>
                <option value="new">Add new disk...</option>
            </select>
            <input type="text" id="diskName" placeholder="Enter disk name!" class="input">
            <div id="save_btn" class="squishy_button"></div>
        </a>

        <div id="queue">
            <h2>Queue</h2>
        </div>
        <div id="searchRes"></div>
    </div>
    
    
    <div class="player_bar">
        <div class="shadow"></div>
        <div class="player_gui">
            <div class="left squishy_button" onclick="Q.Controller.Back()"></div>
            <div id="playToggle" class="squishy_button"></div>
            <div class="right squishy_button" onclick="Q.Controller.Next()"></div>
        </div>
    </div>
</body>
</html>
